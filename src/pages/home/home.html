<ion-header>
  <ion-navbar color="primary">
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let post of lista">
    <img src="../../assets/imgs/images.png"/>
    <ion-card-content>
      <ion-card-title>
        @{{post?.user}}
        </ion-card-title>
      <p>
        {{post?.texto}}
      </p>
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button (click)="like(post)" ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{post?.likes}} Likes</div>
          </button>
        </ion-col>
        
      </ion-row>
  </ion-card>
</ion-content>
