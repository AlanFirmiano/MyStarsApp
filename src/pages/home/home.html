<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let post of lista">
    <img src="../../assets/imgs/images.png"/>
    <ion-card-content>
      <ion-card-title>
        @{{post?.user}}
        </ion-card-title>
      <p>
        {{post?.texto}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
