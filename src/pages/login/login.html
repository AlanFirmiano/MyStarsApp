<ion-header>

  <ion-navbar  color="primary">
    <ion-title><ion-icon name="contact"></ion-icon> Novo Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-input (input)="user.name=nameinput.value" #nameinput type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input (input)="user.email=emailinput.value" #emailinput type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input (input)="user.senha=passwordinput.value" #passwordinput type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="secondary" (click)="logon()">Log On</button>

</ion-content>
