<ion-header>

  <ion-navbar>
    <ion-title>logon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input (input)="name=name.value" #name type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input (input)="email=emailinput.value" #emailinput type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input (input)="password=passwordinput.value" #passwordinput type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="secondary" (click)="logon()">Log On</button>


</ion-content>
